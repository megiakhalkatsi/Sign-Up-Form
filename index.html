<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- bootstrap -->
  		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  		<!-- font awesome icons -->
  		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">


</head>
<body>

<header>
	<div class="container-fluid">
	<div class="container">
		<div class="row top_nav" id="top_nav">
			<div class="col-md-2 col-3 logo">
				<a href=""><img src="images/logo.png" id="logo"></a>
			</div>

			<div class="col-md-9 col-8 nav1">
				<a href="javascript:toggleMenu();" class="mobile-menu-opener">
						<i class="fas fa-align-justify menu-opener"></i>
						<i class="fas fa-times menu-closer"></i>
				</a>

				<nav>
					<ul class=" fix main-menu">
							
							<li>
								<a href="#">shippers</a>
							</li>
							<li>
								<a href="#">carriers</a>
							</li>
							<li>
								<a href="#">contact</a>
							</li>
							<li>
								<a href="#">get a quote</a>
							</li>
							<li class="language">
								<a href="#"><img src="images/en.png"></a>
							</li>
					</ul>
				</nav>
			</div>

		</div>
	</div>
	</div>

</header>

<main>
	 <div class="main">
          <div class="content">
	          <div class="user existing">
	          	<form action="#">
	          		    <p class="sign">Existing User</p>
	          		     
    <div class="form-group">
		      <label for="exampleDropdownFormEmail1">Email address</label>
		      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
    </div>
    <div class="form-group">
		      <label for="exampleDropdownFormPassword1">Password</label>
		      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
    </div>

    <div class="form-check">
				<label class="form-check-label"> Remember me
				  <input type="checkbox">
				  <span class="checkmark"></span>
				</label>
</div>

    <button type="submit" class="btn btn-primary sign mt-2">Log in</button>
 
</form>
	          </div>

	          <hr>

	          <div class="user new">
	          	<form action="#">
	          		    <p class="sign">New User</p>

<div class="form-row">
    <div class="col-md-6 col-12 mb-3">
      	<input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="" required>
    </div>

    <div class="col-md-6 col-12 mb-3">
      	<input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="" required>
    </div>
</div>


<div class="form-row"> 
    <div class="col-12 mb-3">  
    	 <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
    </div>
</div>


<div class="form-row">
    <div class="col-md-6 col-12 mb-3">
      	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="col-md-6 col-12 mb-3">
	      <input type="password" class="form-control" id="inputPassword" placeholder="Confirm Password">
    </div>
</div>


<div class="form-row">
    <div class="col-md-6 col-12 mb-3">
      
      <label for="inputState">Country</label>
      <select id="inputState" class="form-control">
        <option selected>Georgia</option>
        <option>Germany</option>
        <option>Germany</option>
        <option>Ghana</option>
        <option>Gibraltar</option>
        <option>Greece</option>
        <option>Greenland</option>
        <option>Grenada</option>
        <option>Guadeloupe</option>
      </select>

    </div>

    <div class="col-md-6 col-12 mb-3">
      		<label for="inputAddress">Address</label>
    		<input type="text" class="form-control" id="inputAddress" placeholder="">
    </div>
</div>


<div class="form-row">
    <div class="col-md-6 col-12 mb-3">
			<label for="inputGroupSelect01">Phone Code</label>      
			<select class="custom-select form-control" id="inputGroupSelect01">
			    <option selected>+995</option>
			    <option value="1">+503</option>
			    <option value="2">+240</option>
			    <option value="3">+500</option>
			</select>
    </div>

    <div class="col-md-6 col-12 mb-3"> 
     	<label for="inputNumber">Phone Number</label>
    	<input type="number" class="form-control" id="inputNumber" placeholder="">
    </div>
</div>


<div class="form-row">
    <div class="col-12 mb-3">
		<label for="inputGroupSelect02">I WANT TO GET NOTIFICATIONS AND EMAILS IN THE LANGUAGE I SPECIFY:</label>      
			<select class="custom-select form-control" id="inputGroupSelect02">
			    <option selected>English</option>
			    <option value="1">Russian</option>
			    <option value="2">Georgian</option>
			</select>

    </div>
</div>

 <div class="form-group">
		<label class="form-check-label agree"> I agree to <a href="https://api.translive.ge/kairos-api/public/privacy_policy/eng.pdf" target="_blank">privacy policy</a>
		 <input type="checkbox">
		 <span class="checkmark"></span>
		</label>
</div>


  <button type="submit" class="btn btn-primary sign">Sign Up</button>

	          	</form>
	          </div>    
        </div>
</div>
</main>








<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<script src="jquery.js"></script>

<script>
	function toggleMenu(){
		$(".main-menu").slideToggle();
		$(".mobile-menu-opener").toggleClass("active");
	}
	if( $( window ).width() <= 992 ){
		$(".main-menu").find("a").on("click", function(){ 
			toggleMenu();
		});
	}
</script>

<script>
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
    if (document.body.scrollTop > 60 || document.documentElement.scrollTop > 60) {
        document.getElementById("top_nav").style.padding = "0px 0px";
        
        document.getElementById("logo").style.width = "70px";
    } else {
        document.getElementById("top_nav").style.padding = "10px 0px";
        
        document.getElementById("logo").style.width = "100px";
    }
}
</script>
</body>
</html>
